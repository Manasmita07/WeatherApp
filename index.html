<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      input::placeholder {
        color: rgba(101, 135, 145, 0.459);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter Your City Name"
          spellcheck="false"
        />
        <button><img src="Images/search.png" /></button>
      </div>

      <!-- Invalid -->

      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="Images/rain.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humid" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="cookieConsentContainer" class="cookie-consent-container">
      <p>
        This website uses cookies to ensure you get the best experience on our
        website.
      </p>
      <button id="acceptCookieConsent" onclick="acceptCookieConsent();">
        Accept
      </button>
      <button id="rejectCookieConsent" onclick="rejectCookieConsent();">
        Reject
      </button>
    </div>
    
<script src="script.js"></script>
    
  </body>
</html>
